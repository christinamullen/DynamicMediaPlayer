<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="js/vid_controls.js" defer></script>
	<script src="js/transcript.js" defer></script>
    <script src="js/card_gen.js"></script>
	<script type="module" src="js/script.js"></script>
    <title>Project 3: Dynamic Media Player</title>
</head>
<body>

    <div class="container">
            <div class="top">
                <h1>ITALIAN STUFFED PEPPERS</h1>
                <form id="vid_selection">
                    <fieldset>
                        <legend>Select your cook</legend>
                        <select id="video_select">
                            <option>Select ...</option>
                            <option value="vids/NonnaPiasDeliciousStuffedpeppers.mp4">Alla Nonna Pia</option>
                            <option value="vids/PasqualeStuffedPeppersRecipe.mp4">Alla Pasquale Sciarappa</option>
                        </select>
                    </fieldset>
                </form>
                <h2> alla Nonna Pia</h2>
            </div>

            <div class="left"><video src="/vids/NonnaPiasDeliciousStuffedpeppers.mp4" ></video>
                <div id="controls">
                    <form id="video_form">
                        <fieldset>
                            <legend>Playback controls</legend>
                            <input type="button" id="play_button" onclick="playVideo(vid)" value="Play" />
                            <input type="button" id="pause_button" onclick="pauseVideo(vid)" value="Pause" />
                            <input type="button" id="mute" onclick="muteVid(vid)" value="Mute" />
                            <input type="button" id="unmute" onclick="unmuteVid(vid)" value="Unmute" />
                            <fieldset>
                                <legend>Playback speed</legend>
                                <input type=button id="ff" onclick="playRate(vid,2)" value="ff >>" />
                                <input type=button id="slo" onclick="playRate(vid,.5)" value="slow >" />
                                <input type=button id="normal" onclick="playRate(vid,1)" value="normal >" />
                            </fieldset>

                        </fieldset>
                        
                        <fieldset>
                            <legend>Select a caption/subtitle to read</legend>
                            <select id="text-track">
                                <option>Select a subtitle language...</option>
                                <option value="it">Italiano</option>
                                <option value="en">English caption</option>
                            </select>
                        </fieldset>

                    </form>
                </div>

            </div>
            <div class="right"><h1>this is the recipe</h1></div>
            <div class="bottom"><h1>this is the bottom</h1></div>
        
    </div>
</body>
</html>
